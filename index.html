<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My tags ---->
    <title>My Giphy Page</title>

    <!-- reset CSS to crossover browsers-->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css">

  </head>

  <body>

    <div class="container">
      <h1>Gifs Page from GIPHY</h1>
      <div class="container area">
        <div class="row mb-3">
          <div class="col-9">
            <!-- Rendered Buttons will get Dumped Here  -->
            <div id="buttons-view"></div>
          </div>
          <div class="col">

            <form id="topics-form">
              <label for="topic-input">Add a topic</label>
              <input type="text" id="topic-input">
              <br>
              <!-- Button triggers new topics to be added -->
              <input id="add-topics" type="submit" value="Submit">
              <p id="errormsg"></p>
            </form>


          </div>
        </div>

        <div class="row mt-4" id="images-view">
          <!-- images will Get Dumped here -->

        </div>

      </div>

    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">"Any sufficiently advanced technology is indistinguishable from magic - Arthur C.
          Clarke"</span>
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    <!-- <script src="moment.js"></script> -->

    <!-- My JavaScript -->
    <script src="./javascript/app.js"></script>

  </body>

</html>
