<!DOCTYPE html>
<html lang="en">

<head>

   <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- My tags ---->
  <title>My Giphy Page</title>
     
  
  <!-- reset CSS to crossover browsers-->
  <link rel="stylesheet" href="./css/reset.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="./css/style.css">
  
</head>

<body>

  <div class="container">
    <h1>Gifs Page from GIPHY</h1>
    <div class="container area">
        <div class="row mb-5">
          <div class="col">
            <!-- Rendered Buttons will get Dumped Here  -->
            <div id="buttons-view"></div>
          </div>
        </div>

        <div class="row">

            <div id="images-view" class="col-9">
              <!-- topics will Get Dumped here -->
            
            </div>

            <div class="col-2">
              <form id="topics-form">
                <label for="topic-input">Add a topic</label>
                <input type="text" id="topic-input">
                <br>
                <!-- Button triggers new topics to be added -->
                <input id="add-topics" type="submit" value="Add a topic">
              </form>
            </div>

        </div>
    </div>
  </div> 

  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
     <!-- Added link to the jQuery library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- My JavaScript -->
      <script 
      src="./javascript/app.js"></script>

</body>

</html>
